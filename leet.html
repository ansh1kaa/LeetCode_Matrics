<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatrics</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
<div class="container">
    <h1>LeetMatrics</h1>
    <p>Welcome to LeetMatrics, your go-to platform for mastering coding challenges and enhancing your problem-solving skills.</p>
    <div class="user_container">
        <p >Enter your username below</p>
        <div class="input_container">
            <input type="text" id="username" placeholder="Enter your username">
            <button id="Search">Submit</button>

    </div>
    <div class="stats_container">
<div class ="progress">
    <div class="progress-items">
        <div class ="easy-progress circle">
            <span id="easy-level">Easy</span>
        </div>
    </div>

    <div class="progress-items">
        <div class ="medium-progress  circle">
            <span id="medium-level">Medium</span>
        </div>

        <div class="progress-items ">
            <div class ="hard-progress circle">
                <span id="hard-level">Hard</span>
            </div>
    
</div>
<div class="stats-card"></div>
    </div>
</div>

    <script src="matrics.js"></script>
</body>
</html>
